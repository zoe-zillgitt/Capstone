<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://use.typekit.net/szh3fro.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</div>
<style>
.topnav {
  background-color: #2b5797;
  overflow: hidden;
}
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.active {
  background-color: #5bbad5;
  color: white;
}
.thead {
    background-color: #2b5797;
    color: white;
}
</style>
<body>
    <h1 class="my-header">Welcome to Drake University's Schedule Maker</h1>
    <div class="container">
        <h3>Here is your recommended schedule:</h3>
        <table class="table table-bordered table-striped mt-3">
            <thead class="thead">
                <tr>
                    <th>Semester</th>
                    <th>Classes</th>
                </tr>
            </thead>
            <tbody>
                {%for semester in schedule %}
                    <tr>
                        <td>{{ semester }}</td>
                        <td>{{ schedule[semester] | join(', ') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
