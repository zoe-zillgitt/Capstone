<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://use.typekit.net/szh3fro.css" rel="stylesheet">
</head>
<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</div>
<style>
.topnav {
  background-color: #2b5797;
  overflow: hidden;
}
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.active {
  background-color: #5bbad5;
  color: white;
}
</style>
<body>
    <!-- display a flash message here, if necessary -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <h1 class="mt-5">User Management System</h1>
        <div class="mt-3">
            <!-- Add User Button -->
            <a href="/add-user" class="btn btn-primary">Add User</a>
            <!-- Delete User Button -->
            <a href="/delete-user" class="btn btn-danger">Delete User</a>
            <!-- Update User Button -->
            <a href="/update-user" class="btn btn-secondary">Update User</a>
            <!-- Display All Users Button -->
            <a href="/display-users" class="btn btn-info">Display All Users</a>
        </div>
    </div>
</body>
</html>
